<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_10</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="createx-header">
					<div class="createx-header__container">
						<div class="createx__logo">
							<img src="img/logo1.svg" alt="createx">
							<img src="img/logo2.svg" alt="createx">
						</div>
						<div class="top-menu">
							<ul class="top-menu__list">
								<li><a href="#">About Us</a></li>
								<li><a href="#">Courses</a></li>
								<li><a href="#">Events</a></li>
								<li><a href="#">Blog</a></li>
								<li><a href="#">Contacts</a></li>
							</ul>
						</div>
						<div class="button">
							<div class="button__link">
								<a href="#">Get consultation</a>
							</div>
						</div>
						<div class="login-register">
							<a class="login-register__link" href="#">Log in</a>
							/
							<a class="login-register__link" href="#">Register</a>
						</div>
					</div>

				</div>
			</header>
			<main>
				<div class="enjoy-studying">
					<div class="enjoy-studying__container">
						<div class="enjoy-studying__button">
							<a class="enjoy-studying__link" href="#">Play showreel</a>
						</div>
						<h1 class="enjoy-studying__title">Enjoy studying with Createx Online Courses</h1>
						<div class="enjoy-studying__picture">
							<img src="img/illustration.png" alt="illustration" class="enjoy-studying___image">
						</div>
						<div class="enjoy-studying__buttons">
							<div class="button button_transparent">
								<div class="button__link">
									<a href="#">About us</a>
								</div>
							</div>
							<div class="button">
								<div class="button__link">
									<a href="#">Explore courses</a>
								</div>
							</div>
	
						</div>
						<div class="statistics">
							<div class="statistics__item">
								<div class="statistics__digit">1200</div>
								<div class="statistics__title">Students graduated</div>
								<div class="statistics__separator separator-item">
									<img class="separator-item__image" src="img/separator.svg" alt="separator">
								</div>

								<div class="statistics__digit">84</div>
								<div class="statistics__title">Completed courses</div>
								<div class="statistics__separator separator-item">
									<img class="separator-item__image" src="img/separator.svg" alt="separator">
								</div>

								<div class="statistics__digit">16</div>
								<div class="statistics__title">Qualified tutors</div>
								<div class="statistics__separator separator-item">
									<img class="separator-item__image" src="img/separator.svg" alt="separator">
								</div>

								<div class="statistics__digit">5</div>
								<div class="statistics__title">Years of experience</div>
								<div class="statistics__separator separator-item">
									<img class="separator-item__image" src="img/separator.svg" alt="separator">
								</div>

							</div>
						</div>
					</div>
				</div>
			</main>
			<footer>
				
			</footer>
		</div>
		
	</body>
